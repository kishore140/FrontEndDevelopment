<!DOCTYPE>
<html>
    <head>
        <title>New Year CountDown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Count Down to New Year</h1>
        <div id="year"></div>
        <div id="countdown">
            <div id="days">00</div>
            <div id="hours">00</div>
            <div id="mins">00</div>
            <div id="secs">00</div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
